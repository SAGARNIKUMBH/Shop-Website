<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />

    <title>Shop </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                 
        <div class="container-fluid">
          <a class="navbar-brand" href="shop">Shop</a> 
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2" id="searchTxt"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="bg-image" 
     style="background-color: goldenrod;
            height: 100vh">


      <div class="container my-3">
          <h1>Billing Dashbord</h1>
          <hr>
        <form id="libraryForm">
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label"><b> Product Name</b></label>
              <div class="col-sm-10">
                <input type="Text" class="form-control" id="name" placeholder="ItemName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="Price" class="col-sm-2 col-form-label"><b>Price</b></label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="price">
              </div>
            </div>
            <div class="row mb-3">
              <label for="tax" class="col-sm-2 col-form-label"><b>Tax</b></label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" id ="tax" >
                  <option value="11" selected>Select Tax %</option>
                  <option value="0">0</option>
                  <option value="5">5</option>
                  <option value="8">8</option>
                  <option value="12">12</option>
                  <option value="18">18</option>
                  
                </select>
              </div>
            </div>
            <div class="row mb-3">
                <label for="tax" class="col-sm-2 col-form-label"><b><h5>Qty </h5></b></label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example" id ="Qty" >
                    <option value="11" selected>Select Qty</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    
                    
                  </select>
                </div>
              </div>
            
            
            <button type="submit" id="calculate" class="btn btn-primary" onclick="newFuncation()">Calculate</button>
            <!-- <div id="calculate"></div> -->
          </form>
          <br>
          <div id="table">
            <table class="table">
                <h2>Product History </h2>
                <thead>
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">Qty</th>
                    <th scope="col">price</th>
                    
                    <th scope="col">Tax</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id='tableBody'> </tbody>
              </table>  
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label"><b>Grand Total</b></label>
            </div>
            <div class="col-auto">
              <input type="number" id="grandtotal" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              
            </div>
          </div>
          <br>

          <button class="btn btn-primary" onclick="download_csv_file()"> Download CSV </button>
<button class="btn btn-success" id="downloadpdf">Generate Invoice PDF</button>
</div>
</div>

<script src="shop.js"></script>

</html>
